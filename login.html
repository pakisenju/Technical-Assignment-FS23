<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaBaYo Login (Fahki)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 image"></div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Masuk ke Akun</header>
                        <p>Yuk, lanjutkan meningkatkan literasi di Babayo</p>
                        <form action="" id="loginForm">
                        <div class="input-field">
                            <label for="username" class="form-label">Username <span style="color: red;">*</span></label>
                            <input type="text" class="input" id="username" name="username" required>
                        </div>
                        <div class="input-field">
                            <label for="password" class="form-label">Password <span style="color: red;">*</span></label>
                            <input type="password" class="input" id="password" name="password" required>
                        </div>
                        <div class="keterangan">
                            <label for="status"><input type="checkbox" class="status" id="status" required>Ingat
                                saya</label>
                            <a class="kebijakan" href="forgetpass.html">Lupa Password?</a>
                        </div>
                        <div class="input-field">
                            <button type="submit" class="submit">Masuk</button>
                            <a href="register.html" class="submit1">Daftar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy KM 5 FS-23 | Powered by Skilvul</p>
    </footer>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
