<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaBaYo Login (Fahki)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 image"></div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Masuk ke Akun</header>
                        <p>Yuk, lanjutkan meningkatkan literasi di Babayo</p>
                        <div class="input-field">
                            <label for="username">Username <span style="color: red;">*</span></label>
                            <input type="text" class="input" id="username" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Password <span style="color: red;">*</span></label>
                            <input type="password" class="input" id="password" required>
                        </div>
                        <div class="keterangan">
                            <label for="status"><input type="checkbox" class="status" id="status" required>Ingat
                                saya</label>
                            <a class="kebijakan" href="">Lupa Password?</a>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Masuk"></a>
                            <input type="submit" class="submit1" value="Daftar"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy KM 5 FS-23 | Powered by Skilvul</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
